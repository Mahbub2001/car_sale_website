{% load humanize %}

<div class="mx-16 px-16 mb-16 flex flex-wrap gap-5 justify-center">
    {% for car in cars %}
    <div class="max-w-md bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
        <a class="" href="{% url 'car_detail' pk=car.pk %}">
            <img class="rounded-t-lg w-full h-56 object-cover object-center" src="/media/{{ car.image }}" alt="{{ car.model }}" />
        </a>
        <div class="p-5">
            <a href="{% url 'car_detail' pk=car.pk %}">
                <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ car.brand }} {{ car.model }}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                Brand: {{ car.brand }}
            </p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                Price: ${{ car.price | intcomma }}
            </p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                Description: {{ car.description }}
            </p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                Available: {{ car.quantity }}
            </p>
            <a href="{% url 'car_detail' pk=car.pk %}" class="px-3 inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                View Details
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
