{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex justify-center">
    <div class="flex justify-center items-center min-h-screen ">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full p-5">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Submit Your Form</h2>
            <form action="" method="post" class="space-y-4">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="block w-full bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-semibold py-3 rounded-md transition duration-300 ease-in-out">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
