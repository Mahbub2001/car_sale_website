{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-md rounded-md p-6 max-w-sm w-full">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="block w-full text-center bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 text-white font-semibold py-2.5 rounded-md transition duration-300 ease-in-out">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
