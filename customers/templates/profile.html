{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-center text-3xl mt-4 mb-4">Welcome @{{ user.username }}</h1>
    <div class="flex justify-center mt-10">
        <div class="flex items-center gap-10">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/002/387/693/small_2x/user-profile-icon-free-vector.jpg" alt="" class="w-24 h-24 rounded-full">
            <div>
                <h3 class="text-2xl font-semibold">@{{ user.username }}</h3>
                <h4 class="text-lg text-gray-700">{{ user.first_name }} {{ user.last_name }}</h4>
                <small class="text-gray-500">{{ user.date_joined }}</small>
                <a href="{% url "edit_profile" pk=user.pk %}">
                    <button type="button" class="mt-3 focus:outline-none bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-700 dark:hover:bg-green-800 dark:focus:ring-green-800">Edit Profile</button>
                </a>
            </div>
        </div>
    </div>
    <h1 class="text-center text-3xl mt-5 mb-4">My Bookings</h1>
</hr>
    <div class="mt-10">
        {% include 'car_list.html' with cars=cars %}
    </div>
</div>
{% endblock content %}
